<mat-dialog-content class="calendar-add-dialog">
	<h2>
		Ingridienser
	</h2>
	<table mat-table [dataSource]="recipeItem.ingredients" class="ingredients">
		<ng-container matColumnDef="title">
			<td mat-cell *matCellDef="let data"> {{ data.title }} </td>
		</ng-container>
		<ng-container matColumnDef="qty">
			<td mat-cell *matCellDef="let data"> {{ data.qty }} {{ data.unit }} </td>
		</ng-container>
		<ng-container matColumnDef="addTodo">
			<td mat-cell *matCellDef="let data">
				<button mat-icon-button (click)="openTodoDialog(data.title, data.qty, data.unit)" color="accent" style="float: right;">
					<mat-icon>add</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-row *matRowDef="let row; columns: ['title', 'qty', 'addTodo'];"></tr>
	</table>
</mat-dialog-content>
<div class="spacer"></div>
<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="false">Avbryt</button>
</mat-dialog-actions>
